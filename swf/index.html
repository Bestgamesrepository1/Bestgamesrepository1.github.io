<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejecutar SWF con Ruffle</title>
  <!-- Incluye Ruffle desde un CDN -->
  <script src="https://unpkg.com/ruffle"></script>
  <style>
    #flashContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Selecciona y ejecuta un juego SWF</h1>
  <select id="swfSelect">
    <option value="the-last-stand-269817f.swf">The Last Stand</option>
    <option value="the-last-stand-union-120096077.swf">The Last Stand Union</option>
    <option value="zombidle-179117d55.swf">Zombidle</option>
    <option value="age-of-defense-3-10475f2f2.swf">Age of Defense 3</option>
    <option value="age-of-defense-698779f9.swf">Age of Defense</option>
    <option value="age-of-warriors-1569013fb.swf">Age of Warriors</option>
    <option value="army-of-ages-11789fdd9.swf">Army of Ages</option>
    <option value="born-of-fire-td-6104395b.swf">Born of Fire TD</option>
    <option value="bubble-tanks-td-15-6338395b.swf">Bubble Tanks TD 15</option>
    <option value="burrito-bison-10592f2f2.swf">Burrito Bison</option>
    <option value="burrito-bison-reveng-129623467.swf">Burrito Bison Reveng</option>
    <option value="castaway-island-td-12200fdd9.swf">Castaway Island TD</option>
    <option value="colony-defenders-td2-15846cf1d.swf">Colony Defenders TD2</option>
    <option value="colony-defenders-td-12362fdd9.swf">Colony Defenders TD</option>
    <option value="crush-the-castle-td-12044fdd9.swf">Crush the Castle TD</option>
    <option value="cursed-treasure-2-1441212ac.swf">Cursed Treasure 2</option>
    <option value="cursed-treasure-5803395b.swf">Cursed Treasure</option>
    <option value="kingdom-rush-12141e0f2.swf">Kingdom Rush</option>
    <option value="kingdom-rush-frontie-1571743fd.swf">Kingdom Rush Frontie</option>
    <option value="monsters-td-2-1451205b0.swf">Monsters TD 2</option>
    <option value="monsters-td-130323467.swf">Monsters TD</option>
    <option value="penguins-attack-td-2-5651395b.swf">Penguins Attack TD 2</option>
    <option value="picnic-panic-td-668817f.swf">Picnic Panic TD</option>
    <option value="the-last-stand-2-1443817f.swf">The Last Stand 2</option>
  </select>
  <button id="loadButton">Cargar Juego</button>

  <!-- Contenedor para el juego -->
  <div id="flashContainer"></div>

  <script>
    document.getElementById("loadButton").addEventListener("click", function() {
      var swfFile = document.getElementById("swfSelect").value;
      var container = document.getElementById("flashContainer");
      
      // Limpia el contenedor (por si ya se cargó otro juego)
      container.innerHTML = "";
      
      // Crea el elemento ruffle-player y configura sus atributos
      var player = document.createElement("ruffle-player");
      player.src = swfFile; // asigna la ruta del SWF
      // Ajusta el tamaño (puedes personalizar estos valores)
      player.style.width = "800px";
      player.style.height = "600px";
      
      // Inserta el ruffle-player en el contenedor
      container.appendChild(player);
    });
  </script>
</body>
</html>
